<!DOCTYPE html>
<html>
<head>
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>Twitter Clone</title>
	<link href="style.css" rel="stylesheet" type="text/css" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css"/>
	<script src="main.js"></script>
</head>

<body>
	<header>
		<h1 class="title">Twitter Clone</h1>
	</header>
	<main>
		<form class="tweet-form">
			<label for="name">Name</label>
			<input type="text" id="name" class="u-full-width" name="name">
			<label for="content">Tweet</label>
			<textarea type="text" id="content" class="u-full-width" name="content" ></textarea>
			<button class="button-primary">Tweet</button>
		</form>
		<div class="loading">
			<img src="loading.gif">
		</div>
		<div class="tweets">
			
		</div>
	</main>
	<script src="client.js"></script>
</body>

</head>

</html>
